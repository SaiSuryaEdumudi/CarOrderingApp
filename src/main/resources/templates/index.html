<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Car Price Calculation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" th:fragment="header">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/}">Car Price Calculation System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>
<br />
<br />
<br />
<div class="card">
    <div class="card-header">
        <h3 class="text-center">Calculate Car Price</h3>
    </div>
    <div class="card-body text-center">
        <form action="#" th:action="@{/calculatePrice}" th:object="${car}" method="post">
            <label for="model">Select Car Model:</label>
            <select id="model" name="model" th:field="*{model}">
                <option th:each="model : ${models}" th:value="${model}" th:text="${model}"></option>
            </select>

            <br>

            <label for="features">Select Features:</label>
            <select id="features" name="features" multiple="multiple" th:field="*{features}">
                <option th:each="feature : ${features}" th:value="${feature}" th:text="${feature}"></option>
            </select>

            <br>

            <input type="submit" value="Calculate Price">
        </form>
    </div>
</div>

</body>
</html>
